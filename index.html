<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      background: #ff3b7a;
      transform: rotate(45deg);
      pointer-events: none;
      z-index: 1;
      will-change: transform;
      filter: blur(0.3px) drop-shadow(0 0 6px rgba(255, 59, 122, 0.35));
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      background: #ff3b7a;
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: -50%;
      top: 0;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 25px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
      margin: 20px auto;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      color: #333;
      line-height: 1.3;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 220px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 20px;
      transform: none;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease, left 0.2s ease, top 0.2s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { 
      background: var(--yesHover);
      transform: translateY(-50%) scale(1.05);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 16px;
      font-size: 13px;
      opacity: .7;
      min-height: 20px;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      color: #ff1f68;
    }

    .result-message {
      font-size: 18px;
      margin: 20px 0;
      color: #ff1f68;
      line-height: 1.5;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    #countdown {
      margin-top: 25px;
      padding: 15px;
      background: linear-gradient(135deg, #ffd6e7, #ffb8d9);
      border-radius: 15px;
      display: none;
      animation: slideUp 0.5s ease;
    }

    #countdown h3 {
      margin: 0 0 10px 0;
      color: #ff1f68;
      font-size: 18px;
    }

    #countdown-timer {
      font-size: 24px;
      font-weight: bold;
      color: #d81b60;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>MaGodide, sthandwa sika Mhayise, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yebo</button>
      <button id="noBtn">Cho</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">Try catching that other button... I dare you</div>

    <section class="result" id="result">
      <h2>Nakhokee! üéâ</h2>
      <p class="result-message">
        Ngiyabonga MaMphemba, MaSompisi, MaGodide üíñ<br>
        To more love, happiness and annoying you forever!
      </p>
      <!-- Fixed GIF with multiple sources for reliability -->
      <img
        class="fireworks"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3VnbDQ4b3d0aXZ3bmx1eXBzZDFlMGZ4NzB1NzdzNHFlcDl0NnFtayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks Celebration"
        onerror="this.onerror=null; this.src='https://media3.giphy.com/media/26ufnwz3wUliSI6A0/giphy.gif?cid=790b76117ugl48owtivwnluupsd1e0fx70u77s4qep9t6qmk&ep=v1_gifs_search&rid=giphy.gif&ct=g'"
      />
    </section>

    <!-- COUNTDOWN -->
    <div id="countdown">
      <h3>Counting down to our special day! ‚è≥</h3>
      <div id="countdown-timer"></div>
    </div>
  </main>

  <!-- BACKGROUND MUSIC - Replace with YOUR song! -->
  <audio id="bgMusic" loop preload="auto">
    <!-- ‚≠ê‚≠ê‚≠ê REPLACE THIS LINE WITH YOUR SONG LINK ‚≠ê‚≠ê‚≠ê -->
    <source src="https://files.catbox.moe/jg5imq.mp3" type="audio/mpeg">
  </audio>

  <script>
    // DOM Elements
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const bgMusic = document.getElementById("bgMusic");
    const countdown = document.getElementById("countdown");
    const countdownTimer = document.getElementById("countdown-timer");

    // State variables
    let musicPlaying = false;
    let yesScale = 1;
    let nervousInterval;
    let messageIndex = 0;
    const noMessages = [
      "Are you sure? üò¢",
      "Think about it! üí≠",
      "Yehhen bakithi üíÄ",
      "Is khant be, ngeke! üòî",
      "Cel'ithuba mama ü•∫",
      "Pretty please? ü•∞",
      "Hau lentombazane! üò≠ ",
      "You know you want to! üòâ",
      "Khuzeka bo ü´£",
      "Don't break my heart! üíî",
      "Ay kulungile ke ü•≤"
    ];

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);

      // More celebration
      setTimeout(() => {
        confettiInstance({
          particleCount: 100,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confettiInstance({
          particleCount: 100,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
      }, 500);
    }

    function explodeHearts(x, y) {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";

        const size = Math.random() * 16 + 10;
        heart.style.width = size + "px";
        heart.style.height = size + "px";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.opacity = 0.8;

        document.body.appendChild(heart);

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 200 + 100;

        heart.animate([
          { transform: "translate(0, 0) rotate(45deg)", opacity: 1 },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(405deg)`,
            opacity: 0
          }
        ], {
          duration: 1200,
          easing: "ease-out"
        }).onfinish = () => heart.remove();
      }
    }

    function heartShapeBurst() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let t = 0; t < Math.PI * 2; t += 0.22) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);

        const heart = document.createElement("div");
        heart.className = "heart";

        // üî• Bigger + brighter
        const size = 22;
        heart.style.width = size + "px";
        heart.style.height = size + "px";

        heart.style.left = centerX + x * 10 + "px";
        heart.style.top = centerY - y * 10 + "px";

        // üíñ Brighter color override
        heart.style.background = "#ff1f68";
        heart.style.opacity = 1;

        // ‚ú® Glow
        heart.style.filter = "drop-shadow(0 0 10px rgba(255, 31, 104, 0.8))";

        document.body.appendChild(heart);

        heart.animate(
          [
            { transform: "scale(0) rotate(45deg)", opacity: 0 },
            { transform: "scale(1.4) rotate(45deg)", opacity: 1 },
            { transform: "scale(1.6) rotate(45deg)", opacity: 1 },
            { transform: "scale(1) rotate(45deg)", opacity: 0 }
          ],
          {
            duration: 2000,
            easing: "ease-in-out"
          }
        ).onfinish = () => heart.remove();
      }
    }

    /* ---------- FLOATING HEARTS ---------- */

    function createFloatingHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';

      // Random horizontal start position
      heart.style.left = Math.random() * 100 + 'vw';

      // Random size
      const size = Math.random() * 18 + 12;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';

      // Random opacity for depth
      heart.style.opacity = Math.random() * 0.4 + 0.15;

      // Start slightly below screen
      heart.style.top = '110vh';

      document.body.appendChild(heart);

      const drift = (Math.random() - 0.5) * 200; // sideways drift
      const duration = Math.random() * 5000 + 5000;

      heart.animate([
        {
          transform: `translate(0px, 0px) rotate(45deg)`
        },
        {
          transform: `translate(${drift}px, -120vh) rotate(405deg)`
        }
      ], {
        duration: duration,
        easing: 'linear'
      }).onfinish = () => heart.remove();
    }

    // Start hearts
    let heartInterval = 800;
    let heartTimer = null;

    function startHearts() {
      if (heartTimer) clearInterval(heartTimer);
      heartTimer = setInterval(createFloatingHearts, heartInterval);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    function growYes() {
  yesScale = Math.min(2.8, yesScale + 0.12);

  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.padding = `${16 + yesScale * 6}px ${24 + yesScale * 10}px`;
  yesBtn.style.fontSize = `${18 + yesScale * 4}px`;
}

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Calculate distance and direction
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      
      // Make it move faster when cursor is closer
      const strength = Math.max(1, (140 - mag) / 10) * 1.5;
      dx = (dx / mag) * strength * 100;
      dy = (dy / mag) * strength * 100;

      let newLeft = (b.left - z.left) + dx;
      let newTop = (b.top - z.top) + dy;

      // Keep within bounds
      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      
      // Add a little rotation for fun
      const rotation = Math.sin(Date.now() / 200) * 5;
      noBtn.style.transform = `rotate(${rotation}deg)`;

      growYes();
    }

    // Add nervous movement to the "No" button
    function startNervousMovement() {
      nervousInterval = setInterval(() => {
        if (Math.random() > 0.7) {
          const b = noBtn.getBoundingClientRect();
          const z = zone.getBoundingClientRect();
          const newLeft = clamp(b.left + Math.random() * 20 - 10, 0, z.width - b.width);
          const newTop = clamp(b.top + Math.random() * 20 - 10, 0, z.height - b.height);
          noBtn.style.left = (newLeft - z.left) + "px";
          noBtn.style.top = (newTop - z.top) + "px";
        }
      }, 500);
    }

    // Event listeners for "No" button interaction
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      hint.textContent = "I knew you'd come around! üòÑ";
    });

    // Add messages when hovering over "No"
    noBtn.addEventListener('mouseenter', () => {
      hint.textContent = noMessages[messageIndex];
      messageIndex = (messageIndex + 1) % noMessages.length;
    });

    noBtn.addEventListener("mouseenter", () => {
      heartInterval = 200; // FAST hearts
      startHearts();
    });

    noBtn.addEventListener("mouseleave", () => {
      heartInterval = 800; // back to calm
      startHearts();
    });

    /* ---------- MUSIC FUNCTION ---------- */
    function playMusic() {
      bgMusic.volume = 0.5;
      bgMusic.play().then(() => {
        musicPlaying = true;
      }).catch(error => {
        console.log("Music play failed:", error);
        // Try one more time with user interaction flag
        setTimeout(() => {
          bgMusic.play().catch(e => console.log("Second attempt failed:", e));
        }, 1000);
      });
    }

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      
      const rect = yesBtn.getBoundingClientRect();
      explodeHearts(
        rect.left + rect.width / 2,
        rect.top + rect.height / 2,
        rect.bottom + rect.height
      );
      
      // Change the result text
      result.querySelector('h2').innerHTML = `Au Nakhokeee! üï∫üèΩüéâ<br><small style="font-size: 20px;">You've made my day! üíù</small>`;
      
      resizeConfettiCanvas();
      fullScreenConfetti();

      setTimeout(() => {
        heartShapeBurst();
      }, 400);
      
      // Stop nervous movement
      if (nervousInterval) clearInterval(nervousInterval);
      
      // Auto-play music when she says yes
      setTimeout(() => {
        playMusic();
      }, 500);
      
      // Show countdown after a delay
      setTimeout(() => {
        countdown.style.display = "block";
        updateCountdown();
        setInterval(updateCountdown, 60000); // Update every minute
        
        // Scroll to bottom to show everything
        setTimeout(() => {
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
          });
        }, 1000);
      }, 2000);
    });

    /* ---------- COUNTDOWN ---------- */
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let valentines = new Date(currentYear, 1, 14); // February 14 (month is 0-indexed)
      
      // If Valentine's has passed this year, use next year
      if (now > valentines) {
        valentines.setFullYear(currentYear + 1);
      }
      
      const diff = valentines - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      countdownTimer.innerHTML = 
        `${days} days, ${hours} hours, ${minutes} minutes`;
    }

    /* ---------- INITIALIZE ---------- */
    // Start nervous movement for "No" button
    startNervousMovement();
    
    // Add initial pulse animation to "Yes" button
    yesBtn.classList.add('pulse');
    
    // Preload music for faster playback
    bgMusic.load();
    
    // Make page scrollable
    document.body.style.minHeight = '100vh';
    
    // Register user interaction for autoplay policies
    // (Required for music to auto-play when she says yes)
    document.addEventListener('click', function initAutoplay() {
      // Just playing and pausing immediately to register user interaction
      bgMusic.play().then(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }).catch(() => {
        // Ignore errors, we just needed user interaction
      });
      document.removeEventListener('click', initAutoplay);
    }, { once: true });
  </script>
</body>
</html>
